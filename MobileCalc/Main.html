<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calc</h1>
  <p>An interactive app to calculate mathmatical equations.</p>
  <div class="calculator">
    <input class="display" id="display" type="text" value="0" >
    <div class="buttons">
      <button type="button" class="btn clear" data-action="clear" data-pos="-225,50,">CLEAR</button>
      <button type="button" class="btn operator" data-value="÷" data-pos="200,-100,0">÷</button>
      <button type="button" class="btn operator" data-value="X" data-pos="200,8,0">X</button>
      <button type="button" class="btn equals" data-action="equals" data-pos="296,8,0">=</button>
      <button type="button" class="btn operator" data-value="+" data-pos="248,-100,0">+</button>
      <button type="button" class="btn operator" data-value="²" data-pos="296,-100,0">()²</button>
      <button type="button" class="btn operator" data-value="." data-pos="248,8,0">.</button>

      
<button type="button" class="btn" data-value="3" data-pos="-300,-150,-90">3</button>
<button type="button" class="btn" data-value="4" data-pos="-335,-65,-45">4</button>
<button type="button" class="btn" data-value="0" data-pos="-420,-30,0">0</button>
<button type="button" class="btn" data-value="1" data-pos="-505,-65,45">1</button>
<button type="button" class="btn" data-value="2" data-pos="-540,-150,90">2</button>
<hr class="red-line">
<hr class="green-line">
<button type="button" class="btn" data-value="SHIFT" data-pos="-425,-150,0">SHIFT</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
